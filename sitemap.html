<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sitemap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sitemap {
            margin: 20px;
        }
        .sitemap ul {
            list-style: none;
            padding: 0;
        }
        .sitemap li {
            margin: 10px 0;
        }
        .sitemap a {
            text-decoration: none;
            color: #1fa0ff;
        }
        .sitemap a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sitemap">
        <h1>HTML Sitemap</h1>
        <ul>
            <li><a href="https://samirfolio.netlify.app/">Home</a></li>
            <li><a href="https://samirfolio.netlify.app/#header">Header</a></li>
            <li><a href="https://samirfolio.netlify.app/#about">About</a></li>
            <li><a href="https://samirfolio.netlify.app/#services">Services</a></li>
            <li><a href="https://samirfolio.netlify.app/#portfolio">Portfolio</a></li>
            <li><a href="https://samirfolio.netlify.app/#contact">Contact</a></li>
        </ul>
    </div>
</body>
</html>
